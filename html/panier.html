<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/1810ba3e26.js" crossorigin="anonymous"></script>
    <!--Css-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel=stylesheet href="../public/css/style.css">
    <title>Orinoco Peluches panier</title>
  </head>
  <body id="body">
    <main class="contenu-page">
      <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"> <img class="logosize" src="../images/logoorinoco.png" alt="logo-orinoco"/> </a>
              <form class="d-flex">
                <a href="../index.html" class="btn btn-outline-danger"><i class="panier">Accueil</i></a>
              </form>
            </div>
          </nav>
      </header>
      <section>
        <h2 class="col-5 titre-panier">Finalisez votre commande <span class="enseigne">Orinoco</span></h2>
        <div class="conteneur-principal">
            <article id="container" class="container-card col-5 partie-panier">
            </article>
            <article class="partie-forms col-5">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationNom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="validationNom" value="" placeholder="Durant" required>
                </div>
                <div class="col-md-4">
                  <label for="validationPrenom" class="form-label">Pr√©nom</label>
                  <input type="text" class="form-control" id="validationPrenom" value="" placeholder="Dominique" required>
                </div>
                <div class="col-md-4">
                  <label for="validationEmail" class="form-label">Email</label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="validationEmail" value="" placeholder="@" required>
                  </div>
                </div>
                <div class="col-md-8">
                  <label for="validationAdresse" class="form-label">Adresse</label>
                  <input type="text" class="form-control" id="validationAdresse" value="" placeholder="Entrez votre adresse" required>
                </div>
                <div class="col-md-4">
                  <label for="validationPays" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="validationVille" value="" required>
                </div>
                <div class="col-12">
                  <button id="validerAchat" class="btn btn-primary" type="submit">Acheter</button>
                </div>
              </form>
            </article>
        </div>
      </section>
      <footer> 
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="../js/script-panier.js"></script>
      </main>
      </body>
